<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Miranha</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/Aranhasimbionte.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador1">Homem aranha simbionte</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Aranhasimbionte" data-name="Homem aranha simbiote">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Aranhasimbiontep.png" alt="Personagem ">
                </li>

                <li class="personagem" id="Futuro" data-name="Fundacao futuro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Futurop.png" alt="Personagem Futuro">
                </li>

                <li class="personagem" id="Andrew" data-name="Espetacular homem aranha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Andrewp.png" alt="Personagem Andrew">
                </li>

                <li class="personagem" id="Miles" data-name="Miles Morales">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Milesp.png" alt="Personagem Miles">
                </li>

                <li class="personagem" id="Peter" data-name="Peter Parker">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Peterp.png" alt="Personagem Peter">
                </li>

                <li class="personagem jogador-2-selecionado" id="Venon" data-name="Venom">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Venomp.png" alt="Personagem Venom">
                </li>

                <li class="personagem" id="Toby" data-name="Toby">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Tobyp.png" alt="Personagem Tobyp">
                </li>

                <li class="personagem" id="Semcasa" data-name="Homem aranha sem casa">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Semcasap.png" alt="Personagem Semcasa">
                </li>

                <li class="personagem" id="Gwen" data-name="Gwen">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Gwenp.png" alt="Personagem Gwen">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Venom.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Venom</h2>
                </div>
            </div>
        </div>
    </main>
    <footer><a herf="https://danirion.github.io/Primeiro-projeto-Marvel/" target="_blank" rel="nooper noreferrer">
        
        <li>
            <a href="https://danirion.github.io/Primeiro-Projeto-Marvel/">Projeto Vinagadoreds</a>
        </li><img src="./src/imagens/logo.png">
    </footer>
    <script src="./src/js/index.js"></script>
</body>
</html>
